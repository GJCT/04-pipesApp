<div class="text-layout">
    <h1>Pipes Decimales y Porcentajes</h1>
    <p>
        Pipes Incluidos en Angular - Usualmente en el CommandModule
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="Del presente año">
                <i class="pi pi-dollar"></i>
            {{ventasNetas | number}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="Del presente año">
            {{(ventasNetas + 2000000) | currency}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancias Porcentual"
                subheader="Del presente año">
            {{porcentaje | percent}}
        </p-card>
    </div>
</div>
